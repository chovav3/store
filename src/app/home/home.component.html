<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <div class="center">
      <mat-spinner class="center" *ngIf="spinner"></mat-spinner>
        <div *ngIf="!spinner" class="center-item form-inline my-2 my-lg-0 sticky-top" style="margin-top: 10px;">
          <input [(ngModel)]="search" class="form-control " type="search" placeholder="Search by name"
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
        <div class="center-item">
          <div class="example-card">
            <mat-card style="margin-bottom: 20px;" *ngFor="let i of allCat | searchItem: search "
              class="card-size bg-dark">
              <mat-card-header>
                <mat-card-title>{{i.name}}</mat-card-title>
                <mat-card-subtitle>{{i.title}}</mat-card-subtitle>
              </mat-card-header>
              <mat-spinner *ngIf="portrait"></mat-spinner>
              <img mat-card-image src="{{i.image}}" (load)="onImageLoad($event)" alt="Photo of a Shiba Inu">
              <details>
                <summary>Show Content</summary>
                <p>{{i.description}}</p>
              </details>
              <button class="btn btn-outline-success" (click)="display(i.id)">Show All {{i.name}}</button>
            </mat-card>
          </div>
        </div>
        <div class="center-item" *ngIf="(allCat | searchItem: search).length === 0 && search">
          <h1> <span style="color: black;" class="material-icons"> error </span></h1> &nbsp;
          <h1 style="color: black;">Can't find a product that matches the word: {{search}}</h1>
        </div>
      </div>
    </div>
    <app-products [prodocts]="productFilter"></app-products>
  </div>
</div>
